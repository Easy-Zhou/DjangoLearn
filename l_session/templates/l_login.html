<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<form action="login" method="post">
    {% csrf_token %}
    <label>
        用户名
        <input name="user" type="text">
    </label>
    <label>
        密码
        <input name="pwd" type="password">
    </label>
    <input type="submit" value="提交">
</form>
</body>
</html>
